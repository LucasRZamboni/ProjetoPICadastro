<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenHouse - Cadastro e Login</title>

  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Adicione o link para os ícones do Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Adicione o CSS personalizado -->
  <link rel="stylesheet" href="css/cdn/bootstrap.min.css" />
  <link rel="stylesheet" href="css/cdn/_bootswatch.scss" />
  <link rel="stylesheet" href="css/cdn/_variables.scss" />
  <link rel="stylesheet" href="css/cdn/bootstrap.css" />


  <link rel="stylesheet" href="css/cadlog.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="back-login">
  <div class="container__principal">
    <a href="index.html" class="sair text-danger btn btn-outline-info" title="Voltar">
      <ion-icon name="return-up-back-outline"></ion-icon>
    </a>
    <div class="row">
      <div class="cadastro col-md-5">
        <h2 class="bg-primary text-light rounded shadow-lg">Cadastro</h2>
        <form class="bg-primary rounded shadow-lg" id="formCadastro">
          <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control bg-dark text-light rounded" id="emailCadastro" autofocus
              placeholder="email@email.com" title="Digite seu email aqui">
            <ion-icon name="mail-outline" class="input-icone text-warning"></ion-icon>
          </div>
          <div class="form-group mt-2">
            <label for="password">Senha:</label>
            <div class="input-group">
              <input type="password" class="form-control bg-dark text-light rounded" id="passwordCadastro"
                placeholder="Ex: MinhaSenha123@" title="Digite sua senha aqui">
              <ion-icon name="lock-closed-outline" class="input-icone-senha text-warning"></ion-icon>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-dark text-light" id="show-password-button">
                  <ion-icon name="eye-outline">
                </button>
              </div>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="confirm-password">Confirmação de Senha:</label>
            <div class="input-group">
              <input type="password" class="form-control bg-dark text-light rounded" id="confirm-password"
                placeholder="Ex: MinhaSenha123@" title="Confirme a senha digitada">
              <ion-icon name="lock-closed-outline" class="input-icone-senha text-warning"></ion-icon>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-dark text-light" id="show-confirm-password-button">
                  <ion-icon name="eye-outline">
                </button>
              </div>
            </div>
          </div>
          <div class="botao">
            <button type="submit" class="btn btn-outline-dark text-info btn-botao">
              <ion-icon name="save-outline" class="icone-cadastro"></ion-icon><span
                class="content">Cadastrar</span></button>
          </div>
        </form>
      </div>

      <div class="diagonal-line col-md-1">
        <div class="divisor2"></div>
        <div class="or-text text-warning bg-primary p-3 rounded-5">
          OU
        </div>
        <div class="divisor"></div>

      </div>

      <div class="login col-md-5">
        <h2 class="bg-dark rounded text-light">Login</h2>
        <form class="rounded bg-dark" id="formLogin">
          <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control rounded bg-primary text-light" id="emailLogin" autofocus
              placeholder="email@email.com" title="Digite o email cadastrado">
            <ion-icon name="mail-outline" class="input-icone text-warning"></ion-icon>
          </div>
          <div class="form-group mt-2">
            <label for="password">Senha:</label>
            <div class="input-group">
              <input type="password" class="form-control rounded bg-primary text-light" id="passwordLogin"
                placeholder="Ex: MinhaSenha123@" title="Digite a senha cadastrada">
              <ion-icon name="lock-closed-outline" class="input-icone-senha text-warning"></ion-icon>
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary text-light" id="show-password-buttonLogin">
                  <ion-icon name="eye-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Salvar login</label>
          </div>

          <div class="botao">
            <h3 class="text-light col-12 ">Login com</h3>
            <div class="botao-botoes">
              <button type="submit" class="btn btn-outline-primary text-success btn-botao"
                title="Login com E-mail"><ion-icon name="log-in-outline" class="icone-login"></ion-icon><span
                  class="content">E-mail</span></button>
              <button id="loginGoogle" type="button" class="btn btn-outline-primary text-success btn-botao"
                title="Login com Google">
                <ion-icon name="logo-google" class="icone-login"></ion-icon><span class="content">Google</span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="msgAlerta" class="mensagem-alerta"></div>
  </div>
  <!-- Adicione os links para os arquivos JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.7/dist/umd/popper.min.js"></script>

  <!-- Carregando os scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
  <!-- Carregamento dos scripts do projeto-->
  <script src="js/firebase/firebase.js"></script>
  <script src="js/firebase/authentication.js"></script>
  <script src="js/util/alerta.js"></script>
  <script src="js/views/login.js"></script>
  <script src="js/views/novo-usuario.js"></script>
  <script src="js/javascript.js"></script>

</body>

</html>
